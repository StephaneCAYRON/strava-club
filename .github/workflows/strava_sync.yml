name: Strava Nightly Sync

on:
  schedule:
    # S'ex√©cute toutes les 2 heures (0h, 2h, 4h, etc.)
    - cron: '0 */2 * * *'
  workflow_dispatch: # Permet de lancer le script manuellement pour tester

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run sync script
        env:
          # On lie les secrets GitHub aux variables d'environnement du script
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          STRAVA_CLIENT_ID: ${{ secrets.STRAVA_CLIENT_ID }}
          STRAVA_CLIENT_SECRET: ${{ secrets.STRAVA_CLIENT_SECRET }}
        run: python cron_sync.py